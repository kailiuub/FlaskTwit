<!doctype html>

<html>

<head>

</head>


<body>




<h3>CuteBlog</h3>
<hr>

<h3>Login</h3>

<!--registration form-->
<form action="{{url_for('compare')}}" method='post'>

<dl>
<dt>Email
<dd><input type='text' name='email' id='email' size='30'/> 
<dt>Password
<dd><input type='password' name='password' id='password' rows='10' cols='50'/>
<br>
<br>
<input type='submit' value='login'/>
</dl>

</form>

<!--flash feedback message-->
{% for message in get_flashed_messages() %}
<label'>Message: {{message}}</label>
{% endfor %}


<p><a href='/'>Register</a></p>

</body>

</html>
